<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo-container">

        <img class="logo-login" src="Assets/IMG_7166.png" alt="Logo costa Fascinosa">

    </div>


    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar sesion</h2>
            <form action="">
                <input type="text" placeholder="Correo electronico" class="login-input">
                <input type="password" placeholder="Contraseña" class="login-input">
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recuerdame</label>
                </div>

                <button type="submit" class="login-button">Iniciar sesion</button>

                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </div>
</body>
</html>
